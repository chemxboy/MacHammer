<ul class="nav nav-tabs">
{% for t in form.tabs %}
    <li><a href="#{{ t }}" data-toggle="tab">{{ t }}</a></li>    
{% endfor %}
</ul>

<div class="tab-content">
{% for t, f in form.tabs.items %}
    <div class="tab-pane" id="{{ t }}">
    {% for field in f %}
        {{ form}}
    {% endfor %}
        {{ form.title }}
        {{ form.model_id }}
        {{ form.photo }}
    </div>
{% endfor %}
</div>
